server:
  port: 8080

spring:
  application:
    name: no-bookkeeping
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/no_bookkeeping?serverTimezone=GMT%2B8&characterEncoding=utf8&useSSL=false
      username: root
      password: root

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.tkzj.entity