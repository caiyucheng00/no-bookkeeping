<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <link rel="icon" href="favicon.ico" sizes="50x50">

<body>
    <div class="all">
        <div class="topBar">
            <div class="name">不想记账</div>

                <a href="set.html" id="userName">用户名</a>

        </div>
        <div class="leftList">

<script type="text/javascript" src="./js/set.js"></script>
