<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Document</title>

</head>

<body>

<ul id="list">
    
</ul>

<script>

//遍历数组生成标签

var list = document.getElementById('list');

var ary = [
        {
            "accountId": 1,
            "accountName": "testAccount",
            "userId": 1
        },
        {
            "accountId": 3,
            "accountName": "bbb",
            "userId": 1
        }
    ];

var str = '';

for(var i = 0; i < ary.length; i++){

str += '<li><a href="#"><i class="icomoon"></i><p>'+(i+ary[i].accountName)+'</p></a></li>';

}

list.innerHTML = str;

</script>

</body>

</html>
